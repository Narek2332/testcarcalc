<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор привоза авто</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор привоза авто</h1>
        
        <label for="price">Цена авто ($):</label>
        <input type="number" id="price" placeholder="Введите стоимость">

        <label for="country">Страна привоза:</label>
        <select id="country">
            <option value="USA">США</option>
            <option value="Korea">Корея</option>
        </select>

        <label for="declarant">Декларант:</label>
        <select id="declarant">
            <option value="individual">Физ. лицо</option>
            <option value="legal">Юр. лицо</option>
        </select>

        <label for="engineType">Тип двигателя:</label>
        <select id="engineType">
            <option value="petrol-diesel">Бензин/Дизель</option>
            <option value="hybrid">Гибрид</option>
            <option value="electric">Электро</option>
        </select>

        <label for="engineVolume">Объем ДВС (л):</label>
        <select id="engineVolume">
            <option value="1.5-2.0">1.5-2.0</option>
            <option value="2.0-2.5">2.0-2.5</option>
            <option value="2.5-3.0">2.5-3.0</option>
        </select>

        <label for="age">Возраст авто:</label>
        <select id="age">
            <option value="0-3">0-3 лет</option>
            <option value="3-5">3-5 лет</option>
            <option value="5-7">5-7 лет</option>
        </select>

        <button onclick="calculate()">Рассчитать</button>
        <h2 id="result"></h2>
        
        <p>Курс USDT/USD: <span id="usdt-usd-rate">Загрузка...</span></p>
        <p>Курс USD/RUB: <span id="usd-rub-rate">Загрузка...</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
